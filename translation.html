<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>GASによる英訳</title>
    <link href="translation.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <p>GASによる英訳</p>
    </header>
    <nav>
      <ul>
        <li><a href="https://tachiyomi.github.io/Javascript-tutorial/">ホーム</a></li>
        <li><a href="https://tachiyomi.github.io/Javascript-tutorial/translation.html">翻訳</a></li>
      </ul>
    </nav>
    <section class="translation">
      <button id='btn'>翻訳</button>
      <ul>
        <div id='before'>
          <li>
            <select>
              <option value="ja" selected>日本語</option>
              <option value="en">英語</option>
              <option value="ko">韓国語</option>
            <select>
            <textarea>こんにちは。私はたちよみです. (例文)</textarea>
          </li>
        </div>
        <div id='after'>
          <li>
            <select>
              <option value="ja">日本語</option>
              <option value="en" selected>英語</option>
              <option value="ko">韓国語</option>
            <select>
            <textarea></textarea>
          </li>
        </div>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
